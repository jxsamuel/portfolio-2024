    <script>

        const canvas = document.querySelector('canvas');
        

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Wave {
            constructor(
                canv,
                maxAmplitude = 150,
                length = 70,
                frequency = 30,
                bgOpacity = 1,
                y,
            ) {
                this.canvas = canv;
                this.ctx = this.canvas.getContext('2d');
                this.maxAmplitude = maxAmplitude;
                this.amplitude = 0;
                this.length = length;
                this.frequency = frequency;
                this.increment = Math.random() * 180;
                this.bgOpacity = bgOpacity;
                this.y = y || this.canvas.height / 2;

                this.frameCallback = () => {
                this.draw(this.ctx);
                requestAnimationFrame(this.frameCallback);
                };
            }

            draw(c) {
                c.beginPath();

                this.ctx.fillStyle = `rgba(255,255,255,${this.bgOpacity})`;

                c.fillRect(0, 0, this.canvas.width, this.canvas.height);


                for (let i = 0; i < this.canvas.width; i += 1) {
                c.lineTo(
                    i,
                    this.y + Math.sin(i / this.length + this.increment) * this.amplitude,
                );
                }

                c.stroke();
                c.closePath();

                this.amplitude = Math.sin(this.increment) * this.maxAmplitude;
                this.increment -= this.frequency / 1500;
            }

            animate() {
                this.frameCallback();
            }
        }

        const wave = new Wave(canvas);

        wave.animate();

    </script>
